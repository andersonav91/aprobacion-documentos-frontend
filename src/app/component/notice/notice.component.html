<div class="overlay" *ngIf="(noticeService.message | async).active" class="notice"
     [ngClass]="(noticeService.message | async).type === 'success' ? 'notice-success ' + ((sidebarService.visibility | async) ? 'margin-notice' : '') : 'notice-error ' + ((sidebarService.visibility | async) ? 'margin-notice' : '')">
  {{(noticeService.message | async).content}}
</div>
