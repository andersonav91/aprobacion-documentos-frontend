<h2>Crear Flujo</h2>

<div fxLayout fxLayoutAlign="start top">
  <div fxFlex="31%">
    <h4>Tipo Documento</h4>
    <mat-form-field appearance="fill" class="form-element" >
      <mat-label>Tipos de Documentos</mat-label>
      <select matNativeControl (change)="setDocumentType($event.target)">
        <option value=""></option>
        <option *ngFor="let documentType of documentTypes" value="{{documentType.id}}">{{documentType.name}}</option>
      </select>
    </mat-form-field>
    <div class="form-element">
      <button mat-raised-button color="accent" type="button" [disabled]="! this.currentDocumentTypeId || this.currentDocumentTypeId == 0" (click)="saveFlow()" class="button">Guardar</button>
      <button mat-raised-button type="button" class="button cancel-button" (click)="cancelFlow()">Cancelar</button>
    </div>
  </div>

  <div fxFlex="31%" class="status-list">
    <h4>Estados Actuales</h4>
    <div cdkDropList (cdkDropListDropped)="reorderList($event)" class="dragdrop-wrapper" id="currentStatuses" [cdkDropListData]="statuses"
         #currentStatusesList="cdkDropList" [cdkDropListConnectedTo]="[pendingStatusesList]">
      <div class="dragdrop-inner" *ngFor="let status of statuses" cdkDrag> {{status.name}} </div>
    </div>
  </div>

  <div fxFlex="31%" class="status-list">
    <h4>Estados Pendientes</h4>
    <div cdkDropList (cdkDropListDropped)="reorderList($event)" class="dragdrop-wrapper" id="pendingStatuses" [cdkDropListData]="pendingStatuses"
         #pendingStatusesList="cdkDropList" [cdkDropListConnectedTo]="[currentStatusesList]">
      <div class="dragdrop-inner" *ngFor="let status of pendingStatuses" cdkDrag> {{status.name}} </div>
    </div>
  </div>
</div>
