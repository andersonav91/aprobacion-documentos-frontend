<h2>Cambiar flujo Documento / {{currentDocument ? currentDocument.name : ''}}</h2>


<div class="form-container">
  <form class="login-form form" [formGroup]="changeFlowForm" (ngSubmit)="sendChangeFlowForm()">

    <mat-card-content>
      <mat-form-field appearance="fill" class="form-element">
        <mat-label>Usuario</mat-label>
        <select matNativeControl required formControlName="idUserAssign">
          <option *ngFor="let user of availableUsers" value="{{user.id}}">{{user.name}}</option>
        </select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field appearance="fill" class="form-element">
        <textarea matInput placeholder="Observation" formControlName="observation"></textarea>
        <mat-error *ngIf="f.observation.touched && f.observation.invalid">Observaci√≥n es requerido.</mat-error>
      </mat-form-field>
    </mat-card-content>

    <div class="form-element">
      <button mat-raised-button color="accent" type="submit" class="button" [disabled]="!changeFlowForm.valid">Cambiar Flujo</button>
      <button mat-raised-button type="button" class="button cancel-button" (click)="cancelChangeFlowForm()">Cancelar</button>
    </div>

  </form>
</div>
