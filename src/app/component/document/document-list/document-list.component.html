<h2>Gesti√≥n de Documentos</h2>

<div fxLayout fxLayoutAlign="start center">
  <mat-form-field appearance="fill" class="form-element" fxFlex="30%">
    <mat-label>Tipos de Documentos</mat-label>
    <select matNativeControl (change)="setDocumentType($event.target)">
      <option value=""></option>
      <option *ngFor="let documentType of documentTypes" value="{{documentType.id}}">{{documentType.name}}</option>
    </select>
  </mat-form-field>

  <div class="form-element" fxFlex="2%">
  </div>

  <mat-form-field appearance="fill" class="form-element" fxFlex="30%">
    <mat-label>Estado del Documento</mat-label>
    <select matNativeControl (change)="setDocumentStatus($event.target)">
      <option value="DP" selected>En Proceso</option>
      <option value="DF">Finalizado</option>
      <option value="DR">Rechazado</option>
    </select>
  </mat-form-field>
</div>
<div fxLayout fxLayoutAlign="start center">
  <mat-form-field appearance="fill" class="form-element" fxFlex="25%">
    <input matInput [matDatepicker]="startDate" placeholder="Fecha Inicial" [max]="today" [formControl]="serializedDateStart" [disabled]="true">
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate [startAt]="today" disabled="false"></mat-datepicker>
  </mat-form-field>
  <div class="form-element" fxFlex="2%"></div>
  <mat-form-field appearance="fill" class="form-element" fxFlex="25%">
    <input matInput [matDatepicker]="picker" placeholder="Fecha Final" [max]="today" [formControl]="serializedDateEnd" [disabled]="true">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [startAt]="today" disabled="false"></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="form-element" fxFlex="25%" appearance="fill">
    <input matInput #identificador placeholder="Identificador" type="number">
  </mat-form-field>
  <div class="form-element" fxFlex="2%"></div>
  
    <button mat-raised-button color="primary" (click)="consultar()">Consultar</button>

</div>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Identificador </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!--<ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef> Ruta </th>
    <td mat-cell *matCellDef="let element"> {{element.path}} </td>
  </ng-container>-->

  <ng-container matColumnDef="documentState">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.documentState}} </td>
  </ng-container>

  <ng-container matColumnDef="tipoDocumental">
    <th mat-header-cell *matHeaderCellDef> Tipo documental </th>
    <td mat-cell *matCellDef="let element"> {{element.flow.documentType.name}} </td>
  </ng-container>

  <ng-container matColumnDef="user" *ngIf="currentUser.hasValidRole(['admin'])">
    <th mat-header-cell *matHeaderCellDef> Asignado a </th>
    <td mat-cell *matCellDef="let element"> {{element.user ? element.user.name : '-'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button matTooltip="Click para gestionar" class="iconbutton" color="accent"
              [routerLink]="['/document/' + row.id + '/show']" *ngIf="this.currentUser.hasValidRole(['asesor']) || this.currentUser.hasValidRole(['digitalizacion']) || this.currentUser.hasValidRole(['aprobador'])">
        <mat-icon aria-label="View">find_in_page</mat-icon>
      </button>

      <button mat-icon-button matTooltip="Click para cambiar el flujo" class="iconbutton" color="primary"
              [routerLink]="['/document/' + row.id + '/change-flow']" *ngIf="this.currentUser.hasValidRole(['admin']) && row.documentState == 'PROCESO'">
        <mat-icon aria-label="View">outbound</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[limit]" [length]="totalRows"
               [hidePageSize]="true" (page)="pageChanged($event)"></mat-paginator>
