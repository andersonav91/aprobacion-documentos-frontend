<div class="form-container">
  <form class="login-form" [formGroup]="statusForm" (ngSubmit)="sendStatusForm()" class="form">

    <mat-card-content>
      <mat-form-field class="form-element">
        <input matInput placeholder="Nombre" formControlName="name">
        <mat-error *ngIf="f.name.touched && f.name.invalid">Nombre es requerido.</mat-error>
      </mat-form-field>
    </mat-card-content>

    <div class="form-element">
      <button mat-raised-button color="accent" type="submit" class="button" [disabled]="!statusForm.valid">{{(isNew ? 'Guardar' : 'Editar')}}</button>
      <button mat-raised-button type="button" class="button cancel-button" (click)="cancelStatusForm()">Cancelar</button>
    </div>

  </form>
</div>
