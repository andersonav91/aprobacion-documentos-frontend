<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="sendLoginForm()">
      <mat-card-content>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Nombre de Usuario" formControlName="username">
          <mat-error *ngIf="f.username.touched && f.username.invalid">Nombre de Usuario es requerido.</mat-error>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Contraseña" formControlName="password" type="password">
          <mat-error *ngIf="f.password.touched && f.password.invalid">Contraseña es requerido.</mat-error>
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </mat-card>

</div>
